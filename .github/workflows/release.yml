name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: windows-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: gallerust-windows
          path: target/release/gallerust.exe

  build-linux:
    runs-on: ubuntu-22.04  # Older base = broader glibc compatibility
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: linux-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install cargo-deb and cargo-rpm
        run: |
          cargo install cargo-deb
          cargo install cargo-rpm

      - name: Build release binary
        run: cargo build --release

      - name: Build .deb package
        run: cargo deb

      - name: Build .rpm package
        run: |
          cargo rpm init  # Sets up the RPM spec file if not already present
          cargo rpm build

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: gallerust-linux
          path: target/release/gallerust

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: gallerust-deb
          path: target/debian/*.deb

      - name: Upload .rpm package
        uses: actions/upload-artifact@v4
        with:
          name: gallerust-rpm
          path: target/release/rpmbuild/RPMS/**/*.rpm

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: gallerust-windows

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: gallerust-linux

      - name: Download .deb package
        uses: actions/download-artifact@v4
        with:
          name: gallerust-deb

      - name: Download .rpm package
        uses: actions/download-artifact@v4
        with:
          name: gallerust-rpm

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gallerust.exe
            gallerust
            *.deb
            *.rpm
          generate_release_notes: true